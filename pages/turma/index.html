<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassComm - Turma</title>
  <link rel="stylesheet" href="../normalize.css">
  <script src="https://kit.fontawesome.com/2301278610.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="main">
    <div class="logobar">
      <img class="logo__img" src="../../img/logo.svg" alt="">
      <h3>Transformando o futuro.</h3>
    </div>

    <div class="main__wrapper">
      <div class="main__wrapper__alunos">

        <div class="alunos__title">
          <h2>Alunos</h2>
        </div>

        <p class="alunos__header">Matrícula</p>
        <p class="alunos__header">Nome</p>
        <p class="alunos__header">Telefone</p>
        <p class="alunos__header">Email</p>
        <p class="alunos__header">Notas</p>
        <p class="alunos__header">Média</p>

        <p class="alunos__info">767898</p>
        <p class="alunos__info">Vinícius Leitempergher</p>
        <p class="alunos__info">47 91234-1234</p>
        <p class="alunos__info">vinicius123@random.com</p>
        <p class="alunos__info">10, 10, 10</p>
        <p class="alunos__info">10</p>
      </div>

      <div class="main__wrapper__menu">
        <button class="main__wrapper__menu__button" id="adicionarbtn">
          Adicionar Aluno
        </button>
        <button class="main__wrapper__menu__button" id="cadastrarbtn">
          Cadastrar Notas
        </button>
        <button class="main__wrapper__menu__button" id="editarbtn">
          Editar Aluno
        </button>
        <button class="main__wrapper__menu__button" id="removerbtn">
          Remover Aluno
        </button>

        <input type="text" placeholder="Buscar aluno" class="main__wrapper__menu__input">

        <input type="text" placeholder="Buscar pela matrícula" class="main__wrapper__menu__input">
        <button class="button__search"><i class="fas fa-search"></i> Buscar</button>
      </div>
    </div>
  </div>
  <script type="module" src="gerenciaAluno.js"></script>
</body>

</html>
