<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassComm - Turma</title>
  <link rel="stylesheet" href="../normalize.css">
  <script src="https://kit.fontawesome.com/2301278610.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="../src/popup/modal.css">
</head>

<body>
  <div class="main">
    <div class="logobar">
      <img class="logo__img" src="../../img/logo.svg" alt="">
      <h3>Transformando o futuro.</h3>
    </div>

    <div class="main__wrapper">
      <div class="main__wrapper__alunos">

        <div class="alunos__title">
          <h2>Alunos</h2>
        </div>

        <p class="alunos__header">Matrícula</p>
        <p class="alunos__header">Nome</p>
        <p class="alunos__header noneOnMobile">Telefone</p>
        <p class="alunos__header noneOnMobile">Email</p>
        <p class="alunos__header noneOnMobile">Notas</p>
        <p class="alunos__header noneOnMobile">Média</p>

      </div>

      <div class="main__wrapper__menu">
        <div>
          <button class="main__wrapper__menu__button" id="adicionarbtn">
            Adicionar Aluno
          </button>
          <button class="main__wrapper__menu__button" id="cadastrarbtn">
            Cadastrar Notas
          </button>
          <button class="main__wrapper__menu__button" id="editarbtn">
            Editar Aluno
          </button>
          <button class="main__wrapper__menu__button" id="removerbtn">
            Remover Aluno
          </button>
        </div>

        <div>
          <input type="text" placeholder="Buscar aluno" class="main__wrapper__menu__input" id="input-buscarNomeAluno">

          <input type="text" placeholder="Buscar pela matrícula" class="main__wrapper__menu__input"
            id="input-buscarMatriculaAluno">
          <div class="button">
            <button class="button__search" id="button__search"><i class="fas fa-search"></i>
              <p>Buscar</p>
            </button>
            <button class="button__search" id="button__clear__search"><i class="fas fa-times"></i>
              <p>Limpar</p>
            </button>
          </div>
          <div class="togglemode">
            <input type="checkbox" id="togglemode-input" name="togglemode-input">
            <label for="togglemode-input">
              <p id="togglemode-txt">Toggle Light</p>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../src/aluno/gerenciaAluno.js"></script>
  <script type="module" src="../src/aluno/busca.js"></script>
  <script type="module" src="../src/changeTheme/changing-theme.js"></script>
</body>

</html>
